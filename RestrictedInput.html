<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        function noNumbers(e) 
        {
            var keynum
            var keychar
            var numcheck
            keynum = e.keyCode
            keychar = String.fromCharCode(keynum)
            
            numcheck = /\d/
            return !numcheck.test(keychar)
        }
    </script>
    <form>
       Don't type Numbers: <input type="text" onkeypress="return noNumbers(event)" />
                           <br>
       Don't type anything:<input type="text" onkeydown="return false" />
    </form>
</body>

</html>
